<html lang="zh-hans">
<head>
    <title>你确定吗？</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css">


    <!--    <script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>-->
    <!--<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>-->
    <!--<script type="text/javascript" src="/static/admin/js/core.js"></script>-->

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv='Content-type' content='text/htm'>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/responsive.css">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" app-file_manage model-groupmember delete-confirmation"
      data-admin-utc-offset="28800">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name">删除文件-确认页面</h1>

        </div>


    </div>
    <!-- END Header -->


    <!-- Content -->
    <div id="content" class="colM">

        <h1>你确认要删除该文件吗？</h1>

        <h2>该文件的信息如下：</h2>
        <ul>

            <li>文件名: {{file_name}}</li>

            <li>备注: {{remark}}</li>

            <li>上传时间: {{create_time}}</li>

        </ul>

        <form method="post" action="/yx/file/delete/">
            {% csrf_token %}
            <div>
                <input type="hidden" name="file_id" value="{{file_id}}">
                <input type="submit" value="确认删除">
                <a href="/yx/file/manage/?s={{secret_code}}&f={{from_whom_origin}}" class="button cancel-link">不，返回</a>
            </div>
        </form>


        <br class="clear">
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
